name: SalesforceCommerceCloud/pwa-kit/test
on:
  push:
    branches:
    - github-actions
jobs:
  testNode14:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.21.x
          cache: npm

      - name: Setup Machine
        uses: "./.github/actions/setup"

      - name: Run tests
        uses: "./.github/actions/runtests"

